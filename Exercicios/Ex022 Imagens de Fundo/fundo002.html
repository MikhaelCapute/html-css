<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>
    <style>
        body{
            background-image: url('images/wallpaper001.jpg');
            /*Podemos utilizar também uma url externa onde uma imagem externa irá ser oferecida de fundo*/
            background-image: url('https://topsuporte.com.br/wp-content/uploads/2016/09/fundocontador.jpg');
            background-size: 1920px 1080px; /*Define o tamanho da imagem no fundo do site, nesse caso coloquei a mesma da foto original*/
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');/*Adicionei o mascote do guanabara do github pois vamos aprender algumas configurações com imagens menores*/
            background-size: 100px 100px;
            background-repeat: repeat;/*Essa configuração ele já faz normalmente, repetir a imagem até que preencha completamente a tela*/
            background-repeat: no-repeat; /*Nessa caso será ao contrário, deixará de repetir e só adicionará uma foto no canto superior esquerdo*/
            background-repeat: repeat-x; /*Repetirá somente no eixo das ABSCISSAS ou seja de forma horizontal*/
            background-repeat: repeat-y; /*Repetirá somente no eixo das ORDENADAS ou seja de forma vertical*/;
        }
    </style>
</head>
<body>
    <h1>Teste de aplicação dos fundos</h1>

</body>
</html>
